<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <head>
        <title>
            cal-project
        </title>
        <link rel="stylesheet" href="style-sheet.css">
        <script src="main.js"></script>
    </head>
    
    <body>
    <div class="cal-container">
        <div class="display">
        <div class="display">
            <input type="text"id="display"><div id="result"></div>
        </div>
        <div class="btn-line.l1">
        <div class="btn-line.l1">
        <input type="button" value="AC" class="btn"onclick="AC()"></input>
        <input type="button" value="DEL" class="btn"onclick="Del()"></input>
        <input type="button" value="(" class="btn"onclick="AddOp('(')"></input>
        <input type="button" value=")" class="btn"onclick="AddOp(')')"></input>
        <input type="button" value="(" class="btn"onclick="AddOp('(')"></input>
        <input type="button" value=")" class="btn"onclick="AddOp(')')"></input>
        </div>
        <div class="btn-line.l2">
        <div class="btn-line.l2">
        <input type="button" value="1" class="btn"onclick="AddNum(1)"></input>
        <input type="button" value="2" class="btn"onclick="AddNum(2)"></input>
        <input type="button" value="3" class="btn"onclick="AddNum(3)"></input>
        <input type="button" value="+" class="btn"onclick="AddOp('+')"></input>
        </div>
        <div class="btn-line.l3">
        <div class="btn-line.l3">
        <input type="button" value="4" class="btn"onclick="AddNum(4)"></input>
        <input type="button" value="5" class="btn"onclick="AddNum(5)"></input>
        <input type="button" value="6" class="btn"onclick="AddNum(6)"></input>
        <input type="button" value="-" class="btn"onclick="AddOp('-')"></input>
        </div>
        <div class="btn-line.l4">
        <div class="btn-line.l4">
        <input type="button" value="7" class="btn"onclick="AddNum(7)"></input>
        <input type="button" value="8" class="btn"onclick="AddNum(8)"></input>
        <input type="button" value="9" class="btn"onclick="AddNum(9)"></input>
        <input type="button" value="*" class="btn"onclick="AddOp('*')"></input>
        </div>
        <div class="btn-line.l5">
        <div class="btn-line.l5">
        <input type="button" value="," class="btn"onclick="AddOp()"></input>
        <input type="button" value="0" class="btn"onclick="AddNum(0)"></input>
        <input type="button" value="=" class="btn"onclick="Cal()"></input>
        <input type="button" value="/" class="btn"onclick="AddOp('/')"></input>
        </div>
     </div>
  </body>
  
</html>
